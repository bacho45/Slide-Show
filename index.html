<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conteiner">

        <span class="next">&#10095;</span>
        <span class="prev">&#10094;</span>

        <section class="slides-row">
            <div class="slide" id="lastImageDuplicate">
                <img src="./image/image/birds.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/children.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/flowers.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/Flying ball.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/library.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/mushrooms.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/the beach.jpg">
            </div>
            <div class="slide">
                <img src="./image/image/wolf.jpg">
            </div>
            <div class="slide" id="firstImageDuplicate">
                <img src="./image/image/birds.jpg">
            </div>
        </section>

        <section class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </section>
    </div>











    <script src="./index.js"></script>
</body>
</html>
